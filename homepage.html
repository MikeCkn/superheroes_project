<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Accueil</title>
		<link rel="icon" type="image/png" href="images/avengersfavicon.png" />
		<link rel="stylesheet" href="./stylesheets/homeStyle.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
	</head>
	<body>
		<nav id="navbar">
		</nav>
		<!-- ======= START MICHAEL ======== -->
		<section id="homeContaint">
			<!-- BLOCK 1 : BACKGROUND AVENGERS-->
			<div>
				<img id="homeBackground" src="images/Avengerspose2.png" alt="">
			</div>
			<!-- END BLOCK 1 : BACKGROUND AVENGERS -->
			<!-- BLOCK 2 : SLIDER BREAKING NEWS -->
			<div id="breakingNewsBackground">
				<div class="container">
					<h1 id="titleNews">DERNIÈRES ACTUALITÉS</h1>
					<div id="carouselBreakingNews" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="images/Breaking1.png" alt=".">
								<div class="carousel-caption">
								</div>
							</div>
							<div class="item">
								<img id="test" src="images/Breaking2.png" alt="..">
								<div class="carousel-caption">
								</div>
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<!-- END BLOCK 2 : SLIDER BREAKING NEWS -->
			<!-- BLOCK 3 : TWEETS -->
			<div id="sectionTweets">
				<div class="container">
					<h1 id="titleTweets">DERNIERS TWEETS</h1>
					<div id="row">
						<div class="col-md-6 text-center"><img class="illustrationTweet" src="images/deadpool2.png" alt="" width="328"><img class="tweet" src="images/tweet2.png" alt=""></div>
						<div class="col-md-6 text-center"><img class="illustrationTweet" src="images/ironman3.png" alt=""  width="450"><img class="tweet" src="images/tweet1.png" alt="" width="362"></div>
					</div>
				</div>
			</div>
			<!-- END BLOCK 3 : TWEETS -->
		</section>
		<!-- ======= END  MICHAEL ======== -->
		<footer id="footer">
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
